<table class="table text-center">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Talle</th>
            <th>Comprar</th>
        </tr>
    </thead>
    <tbody>
        @for (producto of catalogo; track producto.nombre) {
          <tr [ngClass]="{'en_oferta': producto.oferta}">
            <td>
              <img width="100px" class="img-thumbnail" [src]="producto.producto" [alt]="">
            </td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.tipo }}</td>
            <td>{{ producto.precio | currency }}</td>
            <td [ngClass]="{'no_disponible': producto.talles.length == 0}">
              @if (producto.talles.length == 0) {
                No disponible
              } @else {
                <select name="" id="select-{{producto.nombre}}">
                  @for (talle of producto.talles; track talle) {
                    <option value="{{ talle }}">{{ talle }}</option>
                  }
                </select>
              }
            </td>
            <td>
              <button class="btn btn-primary" (click)="addToCart(producto)">
                <i class="bi bi-cart-plus"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
</table>
